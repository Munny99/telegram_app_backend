<script type="text/babel">
    const { useState, useEffect } = React;

    const TelegramTaskApp = () => {
        const [user, setUser] = useState(null);
        const [tasks, setTasks] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [processingTasks, setProcessingTasks] = useState({});
        const [activeNav, setActiveNav] = useState('task');

        const API_BASE_URL = '/api/telegram';
        const tg = window.Telegram?.WebApp;

        useEffect(() => {
            if (tg) {
                tg.expand();
                tg.ready();
            }
            authenticateUser();
        }, []);

        const authenticateUser = async () => {
            try {
                setLoading(true);
                const initData = tg?.initData || '';

                if (!initData) {
                    throw new Error('‡¶è‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á Telegram ‡¶•‡ßá‡¶ï‡ßá ‡¶ñ‡ßÅ‡¶≤‡¶§‡ßá ‡¶π‡¶¨‡ßá');
                }

                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Authentication failed');
                }

                const userData = await response.json();
                setUser(userData);
                await fetchTasks(initData);

            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        };

        const fetchTasks = async (initData) => {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    headers: { 'X-Telegram-Init-Data': initData }
                });

                if (response.ok) {
                    const tasksData = await response.json();
                    setTasks(tasksData);
                }
            } catch (err) {
                console.error('Failed to fetch tasks:', err);
            }
        };

        const handleStartTask = async (task) => {
            if (task.status === 'COMPLETED') return;
            if (processingTasks[task.id]) return;

            setProcessingTasks(prev => ({ ...prev, [task.id]: 'starting' }));

            try {
                const initData = tg?.initData || '';

                const startResponse = await fetch(`${API_BASE_URL}/tasks/${task.id}/start`, {
                    method: 'POST',
                    headers: { 'X-Telegram-Init-Data': initData }
                });

                if (!startResponse.ok) throw new Error('Failed to start task');

                if (task.taskLink) {
                    if (tg) {
                        tg.openLink(task.taskLink);
                    } else {
                        window.open(task.taskLink, '_blank');
                    }
                }

                setProcessingTasks(prev => ({ ...prev, [task.id]: 'ready' }));

            } catch (err) {
                console.error('Failed to start task:', err);
                setProcessingTasks(prev => {
                    const newState = { ...prev };
                    delete newState[task.id];
                    return newState;
                });
            }
        };

        const handleVerifyTask = async (taskId) => {
            setProcessingTasks(prev => ({ ...prev, [taskId]: 'verifying' }));

            try {
                const initData = tg?.initData || '';

                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}/verify`, {
                    method: 'POST',
                    headers: { 'X-Telegram-Init-Data': initData }
                });

                const data = await response.json();

                if (response.ok) {
                    setTasks(tasks.map(t => t.id === taskId ? data : t));

                    if (data.status === 'COMPLETED') {
                        setUser(prev => ({
                            ...prev,
                            totalEarnings: parseFloat(prev.totalEarnings) + parseFloat(data.rewardAmount),
                            completedTasks: prev.completedTasks + 1,
                            pendingBalance: prev.pendingBalance + (parseFloat(data.rewardAmount) * 100)
                        }));

                        if (tg) {
                            tg.showAlert(`üéâ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶™‡ßá‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡¶® ‡ß≥${parseFloat(data.rewardAmount).toFixed(2)}`);
                        }
                    }
                } else {
                    if (tg) {
                        tg.showAlert(data.error || '‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á‡¶ï‡¶∞‡¶£ ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ø‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡¶ü‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§');
                    }
                }
            } catch (err) {
                console.error('Task verification failed:', err);
            } finally {
                setProcessingTasks(prev => {
                    const newState = { ...prev };
                    delete newState[taskId];
                    return newState;
                });
            }
        };

        const getTaskIcon = (taskType) => {
            switch (taskType) {
                case 'TELEGRAM_CHANNEL': return 'üì¢';
                case 'YOUTUBE': return '‚ñ∂Ô∏è';
                case 'CUSTOM_LINK': return 'üîó';
                default: return 'üìã';
            }
        };

        if (loading) {
            return (
                <div className="min-h-screen">
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{marginTop: '20px'}}>‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
                    </div>
                </div>
            );
        }

        if (error) {
            return (
                <div className="min-h-screen">
                    <div className="error">
                        <h3>‚ö†Ô∏è ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø</h3>
                        <p>{error}</p>
                    </div>
                </div>
            );
        }

        const pendingTasks = tasks.filter(t => t.status === 'PENDING');
        const completedCount = tasks.filter(t => t.status === 'COMPLETED').length;

        return (
            <div className="min-h-screen">
                {/* Header */}
                <div className="header">
                    <div className="header-top">
                        <div className="welcome-text">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ üëã</div>
                        <div className="notification-icon">üîî</div>
                    </div>
                    <div className="profile-section">
                        <div className="avatar">
                            <span>{user?.firstName?.substring(0, 2).toUpperCase()}</span>
                        </div>
                        <div className="profile-details">
                            <h2>{user?.firstName} <span className="verified">‚úî</span></h2>
                            <div className="user-id">ID: {user?.telegramId}</div>
                        </div>
                    </div>
                </div>

                {/* Balance Card */}
                <div className="balance-card">
                    <div className="balance-label">‡¶Æ‡ßã‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏</div>
                    <div className="balance-amount">‡ß≥ {parseFloat(user?.totalEarnings || 0).toFixed(2)}</div>
                    <div className="balance-actions">
                        <button className="balance-btn">üí≥ ‡¶â‡¶á‡¶•‡¶°‡ßç‡¶∞</button>
                        <button className="balance-btn">üìä ‡¶á‡¶§‡¶ø‡¶π‡¶æ‡¶∏</button>
                    </div>
                </div>

                {/* Stats */}
                <div className="stats-grid">
                    <div className="stat-box">
                        <div className="stat-icon">üéØ</div>
                        <div className="stat-value">{user?.completedTasks}/{user?.totalTasks}</div>
                        <div className="stat-label">‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï</div>
                    </div>
                    <div className="stat-box">
                        <div className="stat-icon">üë•</div>
                        <div className="stat-value">{user?.totalReferrals}</div>
                        <div className="stat-label">‡¶Æ‡ßã‡¶ü ‡¶∞‡ßá‡¶´‡¶æ‡¶∞</div>
                    </div>
                </div>

                {/* Task History */}
                <div className="call-history">
                    <div className="call-header">
                        <h2>‡¶¶‡ßà‡¶®‡¶ø‡¶ï ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ó‡¶§‡¶ø</h2>
                        <span>{completedCount} / {tasks.length}</span>
                    </div>
                    <div className="call-box">
                        üïí <p>‡¶Ü‡¶ú {pendingTasks.length}‡¶ü‡¶ø ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ü‡¶õ‡ßá</p>
                    </div>
                </div>

                {/* Telegram Tasks */}
                <div className="telegram-section">
                    {pendingTasks.length === 0 ? (
                        <div className="telegram-card">
                            <div className="telegram-content">
                                <div className="telegram-icon">üéâ</div>
                                <h3>‡¶∏‡¶¨ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£!</h3>
                                <p>‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡¶∞‡ßá ‡¶Ü‡¶∏‡ßÅ‡¶®‡•§</p>
                            </div>
                        </div>
                    ) : (
                        pendingTasks.map((task) => {
                            const processing = processingTasks[task.id];
                            return (
                                <div key={task.id} className="telegram-card">
                                    <div className="telegram-content">
                                        <div className="telegram-icon">
                                            {getTaskIcon(task.taskType)}

                                        <div className="reward">
                                            <span>üéÅ</span>
                                            <span>‡¶∞‡¶ø‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°: ‡ß≥{parseFloat(task.rewardAmount).toFixed(2)}</span>
                                        </div>
                                        <div className="button-group">
                                            <button
                                                className="btn-secondary"
                                                onClick={() => handleStartTask(task)}
                                                disabled={processing}
                                            >
                                                {processing === 'starting' ? '‚è≥ ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...' : 'üì§ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂'}
                                            </button>
                                            <button
                                                className={`btn-primary ${processing === 'ready' ? 'animate-pulse' : ''}`}
                                                onClick={() => handleVerifyTask(task.id)}
                                                disabled={processing && processing !== 'ready'}
                                            >
                                                {processing === 'verifying' ? '‚è≥ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶π‡¶ö‡ßç‡¶õ‡ßá...' : '‚úÖ ‡¶ö‡ßá‡¶ï ‡¶ì ‡¶ï‡ßç‡¶≤‡ßá‡¶á‡¶Æ'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })
                    )}
                </div>

                {/* Bottom Navigation */}
                <nav className="bottom-nav">
                    <div className={`nav-item ${activeNav === 'home' ? 'active' : ''}`} onClick={() => setActiveNav('home')}>
                        <div className="nav-icon">üè°</div>
                        <span>‡¶π‡ßã‡¶Æ</span>
                    </div>
                    <div className={`nav-item ${activeNav === 'task' ? 'active' : ''}`} onClick={() => setActiveNav('task')}>
                        <div className="nav-icon">üìù</div>
                        <span>‡¶ü‡¶æ‡¶∏‡ßç‡¶ï</span>
                    </div>
                    <div className={`nav-item ${activeNav === 'refer' ? 'active' : ''}`} onClick={() => setActiveNav('refer')}>
                        <div className="nav-icon">üîó</div>
                        <span>‡¶∞‡ßá‡¶´‡¶æ‡¶∞</span>
                    </div>
                    <div className={`nav-item ${activeNav === 'withdraw' ? 'active' : ''}`} onClick={() => setActiveNav('withdraw')}>
